<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
</head>
<body>
<a th:href="@{/customers}"><button>Home</button></a>

<h1>Add a New Customer</h1>

<form method="post" action="/add-customer" th:object="${customer}">
    <hr>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="first_name" th:field="*{first_name}" required><br>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="last_name" th:field="*{last_name}" required><br>
    <br>
    <label for="street">Street:</label>
    <input type="text" id="street" name="street" th:field="*{street}" required><br>
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:field="*{address}" required><br>
    <br>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" th:field="*{city}" required><br>
    <br>
    <label for="state">State:</label>
    <input type="text" id="state" name="state" th:field="*{state}" required><br>
    <br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:field="*{email}" required><br>
    <br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" th:field="*{phone}" required><br>
    <br>
    <button type="submit" value="Submit" style="width: 80px; height: 30px;">Submit</button>

</form>
</body>
</html>
